name: Get OIDC Token
on: workflow_dispatch

permissions:
  id-token: write

jobs:
  get-token:
    runs-on: ubuntu-latest
    steps:
      - name: Get OIDC token
        run: |
          TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r '.value')
          echo "=== OIDC Token ==="
          echo "$TOKEN"
          echo ""
          echo "=== Decoded Claims ==="
          echo "$TOKEN" | cut -d'.' -f2 | base64 -d 2>/dev/null | jq .
        
    
